version: '3.9'

services:
  api:
    build: .
    command: air
    ports:
      - "8080:8080"
    environment:
      - APP_DB_HOST=db
      - APP_DB_USER=app
      - APP_DB_PASS=password
      - APP_DB_NAME=appdb
      - APP_DB_PORT=5432
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: password
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}
